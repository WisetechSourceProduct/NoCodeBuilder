<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTS|Editor</title>

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- GrapesJs CDN -->
    <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="//unpkg.com/grapesjs"></script>

    <!-- Jquery and AJAX CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- GrapesJs Plugins -->
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script> <!--Basic set of blocks-->
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script> <!--Set of form components and blocks-->
    <script src="https://unpkg.com/grapesjs-navbar"></script> <!--Simple navbar component-->
    <script src="https://unpkg.com/grapesjs-style-filter"></script> <!--Style manager filter type-->

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

    <!-- Including CSRF token as a hidden element in a meta tag -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .gjs-preview {
            pointer-events: none;
            width: 100vw;
            height: 100vh;
        }
        .fullscreen-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999;
            background-color: #fff;
            overflow: hidden;
        }
        .back-button {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10000;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #gjs {
            border: none;
        }
        .gjs-cv-canvas {
            top: 0;
            width: 100%;
            height: 100%;
        }
        .gjs-block {
            width: auto;
            height: auto;
            min-height: auto;
        }
        #blocks {
            width: auto;
            max-height: 90vh;
            overflow-y: scroll;
        }
        .panel__top {
            padding: 0;
            width: 100%;
            display: flex;
            position: initial;
            justify-content: center;
            justify-content: space-between;
        }
        .panel__basic-actions {
            position: initial;
        }
        .editor-row {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            flex-wrap: nowrap;
            height: 300px;
        }
        .editor-canvas {
            flex-grow: 1;
        }
        .panel__switcher {
            position: initial;
        }
        .panel__right {
            flex-basis: 230px;
            position: relative;
            overflow-y: auto;
            background-color: rgb(7 7 7 / 76%);
        }
        .templates-wrp {
            position: absolute;
            top: 350px;
            margin-left: 1025px;
        }
        .panel__devices {
            position: initial;
        }
        .page-manager {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .page-manager input {
            width: calc(100% - 110px);
            margin-right: 5px;
        }
        .page-manager button {
            margin-right: 5px;
        }
        .page-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .page-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            background-color: #fff;
        }
        .page-item input {
            margin-right: 5px;
        }
        .page-item button {
            margin-left: 5px;
        }
        .page-item.active {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="panel__top">
            <div class="panel__basic-actions"></div>
            <div class="panel__devices"></div>
            <div class="panel__switcher"></div>
        </div>
        <div class="row g-0">
            <div class="col-md-2">
                <div id="blocks"></div>
            </div>
            <div class="col-md-10 editor-row">
                <div class="editor-canvas">
                    <div id="gjs">
                        <h1>Start Your Webpage Design!!!</h1>
                    </div>
                </div>
                <div class="panel__right">
                    <div class="layers-container"></div>
                    <div class="styles-container"></div>
                    <div class="traits-container"></div>
                </div>
                <div class="templates-wrp">
                    <div class="page-manager">
                        <input type="text" id="new-page-name" placeholder="New Page Name">
                        <button id="add-page" class="btn btn-primary btn-sm">Add Page</button>
                        <button id="save-all-pages" class="btn btn-primary btn-sm">Save All Pages</button> <!-- Added Save All Pages button -->
                        <div class="page-list" id="page-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button id="back-button" class="back-button">Back to Edit</button>

    <script>
        const editor = grapesjs.init({
            container: '#gjs',
            canvas: {
                styles: ['https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css']
            },
            plugins: ["gjs-blocks-basic", "grapesjs-plugin-forms", "grapesjs-navbar", "grapesjs-style-filter"],
            pluginsOpts: {},
            fromElement: true,
            height: '90vh',
            width: 'auto',
            storageManager: false,
            blockManager: {
                appendTo: '#blocks',
                blocks: [{
                    id: 'form',
                    label: 'Form',
                    content: `
                        <form action="/submit-form/" method="POST">
                            <!-- CSRF token will be appended here by JavaScript -->
                            <div>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" required />
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required />
                            </div>
                            <div>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" required></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    `,
                },]
            },
            layerManager: {
                appendTo: '.layers-container'
            },
            selectorManager: {
                appendTo: '.styles-container'
            },
            traitManager: {
                appendTo: '.traits-container',
            },
            deviceManager: {
                devices: [{
                    name: 'Desktop',
                    width: '', // default size
                }, {
                    name: 'Mobile',
                    width: '320px', // this value will be used on canvas width
                    widthMedia: '480px', // this value will be used in CSS @media
                }]
            },
            styleManager: {
                appendTo: '.styles-container',
                sectors: [{
                    name: 'Dimension',
                    open: false,
                    buildProps: ['width', 'min-height', 'padding'],
                }, {
                    name: 'Extra',
                    open: false,
                    buildProps: ['background-color', 'box-shadow', 'custom-prop'],
                    properties: [{
                        id: 'custom-prop',
                        name: 'Custom Label',
                        property: 'font-size',
                        type: 'select',
                        defaults: '32px',
                        options: [
                            { value: '12px', name: 'Tiny' },
                            { value: '18px', name: 'Medium' },
                            { value: '32px', name: 'Big' },
                        ],
                    }]
                }]
            },
        });

        function addCSRFTokenToForms() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            const forms = editor.Canvas.getDocument().querySelectorAll('form');
            forms.forEach(form => {
                if (!form.querySelector('input[name="csrfmiddlewaretoken"]')) {
                    const csrfInput = document.createElement('input');
                    csrfInput.setAttribute('type', 'hidden');
                    csrfInput.setAttribute('name', 'csrfmiddlewaretoken');
                    csrfInput.setAttribute('value', csrfToken);
                    form.appendChild(csrfInput);
                }
            });
        }

        // Adding CSRF token to existing forms on load
        editor.on('load', addCSRFTokenToForms);

        // Adding CSRF token to new forms dynamically
        editor.on('component:add', addCSRFTokenToForms);

        // Code for handling pages (simplified for brevity)
        const pages = [];
        const pageListElement = document.getElementById('page-list');

        function updatePageList() {
            pageListElement.innerHTML = '';
            pages.forEach((page, index) => {
                const pageItem = document.createElement('div');
                pageItem.classList.add('page-item');
                pageItem.innerHTML = `
                    <input type="text" value="${page.name}" readonly>
                    <button class="btn btn-danger btn-sm" onclick="deletePage(${index})">Delete</button>
                `;
                pageListElement.appendChild(pageItem);
            });
        }

        document.getElementById('add-page').addEventListener('click', () => {
            const pageName = document.getElementById('new-page-name').value;
            if (pageName) {
                const pageId = uuid.v4();
                pages.push({ id: pageId, name: pageName });
                updatePageList();
            }
        });

        window.deletePage = (index) => {
            pages.splice(index, 1);
            updatePageList();
        };
    </script>
</body>
</html>
