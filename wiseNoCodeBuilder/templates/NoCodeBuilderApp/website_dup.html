<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTS|Editor</title>

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- GrapesJs CDN -->
    <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="//unpkg.com/grapesjs"></script>

    <!-- GrapesJs Plugins -->
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script> <!--Basic set of blocks-->
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script> <!--Set of form components and blocks-->
    <script src="https://unpkg.com/grapesjs-navbar"></script> <!--Simple navbar component-->
    <script src="https://unpkg.com/grapesjs-style-filter"></script> <!--Style manager filter type-->

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .gjs-preview {
            pointer-events: none;
        }

        .fullscreen-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background-color: #fff;
            overflow: hidden;
        }

        #gjs {
            border: none;
        }

        .gjs-cv-canvas {
            top: 0;
            width: 100%;
            height: 100%;
        }

        .gjs-block {
            width: auto;
            height: auto;
            min-height: auto;
        }

        #blocks {
            width: auto;
            max-height: 90vh;
            overflow-y: scroll;
        }

        .panel__top {
            padding: 0;
            width: 100%;
            display: flex;
            position: initial;
            justify-content: space-between;
        }

        .panel__basic-actions {
            position: initial;
        }

        .editor-row {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            flex-wrap: nowrap;
            height: 300px;
        }

        .editor-canvas {
            flex-grow: 1;
        }

        .panel__switcher {
            position: initial;
        }

        .panel__right {
            flex-basis: 230px;
            position: relative;
            overflow-y: auto;
            background-color: rgb(7 7 7 / 76%);
        }

        .templates-wrp {
            position: absolute;
            top: 350px;
            margin-left: 1025px;
        }

        .panel__devices {
            position: initial;
        }

        .page-manager {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .page-manager input {
            width: calc(100% - 110px);
            margin-right: 5px;
        }

        .page-manager button {
            margin-right: 5px;
        }

        .page-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .page-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            background-color: #fff;
        }

        .page-item input {
            margin-right: 5px;
        }

        .page-item button {
            margin-left: 5px;
        }

        .page-item.active {
            background-color: #e0e0e0;
        }

        .back-button {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10000;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="panel__top">
            <div class="panel__basic-actions"></div>
            <div class="panel__devices"></div>
            <div class="panel__switcher"></div>
        </div>
        <div class="row g-0">
            <div class="col-md-2">
                <div id="blocks"></div>
            </div>
            <div class="col-md-10 editor-row">
                <div class="editor-canvas">
                    <div id="gjs">
                        <h1>Start Your Webpage Design!!!</h1>
                    </div>
                </div>
                <div class="panel__right">
                    <div class="layers-container"></div>
                    <div class="styles-container"></div>
                    <div class="traits-container"></div>
                </div>
                <div class="templates-wrp">
                    <div class="page-manager">
                        <input type="text" id="new-page-name" placeholder="New Page Name">
                        <button id="add-page" class="btn btn-primary btn-sm">Add Page</button>
                        <button id="save-all-pages" class="btn btn-primary btn-sm">Save All Pages</button>
                        <div class="page-list" id="page-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="back-button" class="back-button">Back to Edit</button>

    <script>
        const editor = grapesjs.init({
            container: '#gjs',
            canvas: {
                styles: ['https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css']
            },
            plugins: ["gjs-blocks-basic", "grapesjs-plugin-forms", "grapesjs-navbar", "grapesjs-style-filter"],
            pluginsOpts: {},
            fromElement: true,
            height: '90vh',
            width: 'auto',
            storageManager: false,
            blockManager: {
                appendTo: '#blocks',
                blocks: []
            },
            layerManager: {
                appendTo: '.layers-container'
            },
            selectorManager: {
                appendTo: '.styles-container'
            },
            traitManager: {
                appendTo: '.traits-container',
            },
            deviceManager: {
                devices: [{
                    name: 'Desktop',
                    width: '',
                }, {
                    name: 'Mobile',
                    width: '320px',
                    widthMedia: '480px',
                }]
            },
            styleManager: {
                appendTo: '.styles-container',
                sectors: [{
                    name: 'Dimension',
                    open: false,
                    buildProps: ['width', 'min-height', 'padding'],
                    properties: [
                        {
                            type: 'integer',
                            name: 'The width',
                            property: 'width',
                            units: ['px', '%'],
                            defaults: 'auto',
                            min: 0,
                        }
                    ]
                }, {
                    name: 'Extra',
                    open: false,
                    buildProps: ['background-color', 'box-shadow', 'custom-prop'],
                    properties: [
                        {
                            id: 'custom-prop',
                            name: 'Custom Label',
                            property: 'font-size',
                            type: 'select',
                            defaults: '32px',
                            options: [
                                { value: '12px', name: 'Tiny' },
                                { value: '18px', name: 'Medium' },
                                { value: '32px', name: 'Big' },
                            ]
                        }
                    ]
                }]
            },
            panels: {
                defaults: [{
                    id: 'panel-top',
                    el: '.panel__top',
                }, {
                    id: 'basic-actions',
                    el: '.panel__basic-actions',
                    buttons: [
                        {
                            id: 'visibility',
                            active: true,
                            label: '<u>Visibility</u>',
                            command: 'sw-visibility',
                        }, {
                            id: 'export',
                            className: 'btn-open-export',
                            label: 'Export',
                            command: 'export-template',
                            context: 'export-template',
                        }, {
                            id: 'show-json',
                            className: 'btn-show-json',
                            label: 'Show JSON',
                            context: 'show-json',
                            command(editor) {
                                editor.Modal.setTitle('Components JSON')
                                    .setContent(`<textarea style="width:100%; height: 250px;">
                                        ${JSON.stringify(editor.getComponents())}
                                    </textarea>`)
                                    .open();
                            },
                        }
                    ],
                }, {
                    id: 'panel-devices',
                    el: '.panel__devices',
                    buttons: [{
                        id: 'device-desktop',
                        label: 'D',
                        command: 'set-device-desktop',
                        active: true,
                        togglable: false,
                    }, {
                        id: 'device-mobile',
                        label: 'M',
                        command: 'set-device-mobile',
                        togglable: false,
                    }],
                }, {
                    id: 'panel-switcher',
                    el: '.panel__switcher',
                    buttons: [{
                        id: 'show-layers',
                        active: true,
                        label: 'Layers',
                        command: 'show-layers',
                        togglable: false,
                    }, {
                        id: 'show-style',
                        active: true,
                        label: 'Styles',
                        command: 'show-styles',
                        togglable: false,
                    }, {
                        id: 'show-traits',
                        active: true,
                        label: 'Traits',
                        command: 'show-traits',
                        togglable: false,
                    }, {
                        id: 'preview',
                        label: 'Preview',
                        command: 'preview',
                    }],
                }],
            },
        });

        // Define the commands for the buttons
        editor.Commands.add('set-device-desktop', {
            run: editor => editor.setDevice('Desktop')
        });

        editor.Commands.add('set-device-mobile', {
            run: editor => editor.setDevice('Mobile')
        });

        editor.Commands.add('show-layers', {
            getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
            getLayersEl(row) { return row.querySelector('.layers-container') },

            run(editor, sender) {
                const lmEl = this.getLayersEl(this.getRowEl(editor));
                lmEl.style.display = '';
            },
            stop(editor, sender) {
                const lmEl = this.getLayersEl(this.getRowEl(editor));
                lmEl.style.display = 'none';
            },
        });

        editor.Commands.add('show-styles', {
            getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
            getStyleEl(row) { return row.querySelector('.styles-container') },

            run(editor, sender) {
                const smEl = this.getStyleEl(this.getRowEl(editor));
                smEl.style.display = '';
            },
            stop(editor, sender) {
                const smEl = this.getStyleEl(this.getRowEl(editor));
                smEl.style.display = 'none';
            },
        });

        editor.Commands.add('show-traits', {
            getTraitsEl(editor) { return editor.getContainer().closest('.editor-row').querySelector('.traits-container') },

            run(editor, sender) {
                this.getTraitsEl(editor).style.display = '';
            },
            stop(editor, sender) {
                this.getTraitsEl(editor).style.display = 'none';
            },
        });

        // Extend the 'preview' command to toggle full-screen mode
        editor.Commands.add('preview', {
            run(editor) {
                const editorContainer = editor.getContainer();
                editorContainer.classList.add('fullscreen-editor');
                editor.stopCommand('sw-visibility');
                editor.runCommand('sw-visibility');
                document.getElementById('back-button').style.display = 'block'; // Show back button
            },
            stop(editor) {
                const editorContainer = editor.getContainer();
                editorContainer.classList.remove('fullscreen-editor');
                editor.stopCommand('sw-visibility');
                editor.runCommand('sw-visibility');
                document.getElementById('back-button').style.display = 'none'; // Hide back button
            },
        });

        // Back button functionality
        document.getElementById('back-button').addEventListener('click', () => {
            editor.stopCommand('preview');
        });

        // Example pages array to hold multiple pages
        const pages = [];

        // Function to create a new page
        function createNewPage(name) {
            const pageId = `page-${Date.now()}`;
            const page = {
                id: pageId,
                name: name,
                content: '', // This will hold the HTML content of the page
                components: editor.getComponents(),
                style: editor.getStyle(),
            };
            pages.push(page);
            return page;
        }

        // Function to switch to a specific page
        function switchToPage(pageId) {
            const page = pages.find(p => p.id === pageId);
            if (page) {
                editor.setComponents(page.components);
                editor.setStyle(page.style);
            }
        }

        // Function to save the current page content
        function saveCurrentPageContent(pageId) {
            const page = pages.find(p => p.id === pageId);
            if (page) {
                page.components = editor.getComponents();
                page.style = editor.getStyle();
            }
        }

        // Function to add a page to the page list
        function addPageToList(page) {
            const pageList = document.getElementById('page-list');
            const pageItem = document.createElement('div');
            pageItem.className = 'page-item';
            pageItem.id = page.id;
            pageItem.innerHTML = `
                <input type="text" value="${page.name}">
                <button class="btn btn-primary btn-sm switch-page">Switch</button>
                <button class="btn btn-danger btn-sm delete-page">Delete</button>
            `;
            pageList.appendChild(pageItem);

            // Attach event listeners to the buttons
            pageItem.querySelector('.switch-page').addEventListener('click', () => {
                saveCurrentPageContent(editor.getCurrentPageId());
                switchToPage(page.id);
            });

            pageItem.querySelector('.delete-page').addEventListener('click', () => {
                pageList.removeChild(pageItem);
                pages.splice(pages.indexOf(page), 1);
            });
        }

        // Add page button click event
        document.getElementById('add-page').addEventListener('click', () => {
            const pageNameInput = document.getElementById('new-page-name');
            const pageName = pageNameInput.value.trim();
            if (pageName) {
                const newPage = createNewPage(pageName);
                addPageToList(newPage);
                pageNameInput.value = '';
            }
        });

        // Save all pages button click event
        document.getElementById('save-all-pages').addEventListener('click', () => {
            const allPagesContent = pages.map(page => ({
                id: page.id,
                name: page.name,
                content: page.content,
                components: page.components,
                style: page.style,
            }));
            console.log(JSON.stringify(allPagesContent));
            // Here you can make an AJAX request to save the pages to your server
        });

    </script>
</body>
</html>
