<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTS|Editor</title>

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- GrapesJs CDN -->
    <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="//unpkg.com/grapesjs"></script>

    <!-- GrapesJs Plugins -->
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script> <!--Basic set of blocks-->
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script> <!--Set of form components and blocks-->
    <script src="https://unpkg.com/grapesjs-navbar"></script> <!--Simple navbar component-->
    <script src="https://unpkg.com/grapesjs-style-filter"></script> <!--Style manager filter type-->

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .gjs-preview {
            pointer-events: none;
            width: 100vw;
            height: 100vh;
        }

        /* Let's highlight canvas boundaries */
        #gjs {
            border: none;
        }
        
        /* Reset some default styling */
        .gjs-cv-canvas {
            top: 0;
            width: 100%;
            height: 100%;
        }
 
        .gjs-block {
            width: auto;
            height: auto;
            min-height: auto;
        }

        #blocks {
            width: auto;
            max-height: 90vh; /* To change the height of the component block */
            overflow-y: scroll;
        }

        /* Code for top navbar */
        .panel__top {
            padding: 0;
            width: 100%;
            display: flex;
            position: initial;
            justify-content: center;
            justify-content: space-between;
        }

        .panel__basic-actions {
            position: initial;
        }

        /* Layer Block */
        .editor-row {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            flex-wrap: nowrap;
            height: 300px;
        }

        .editor-canvas {
            flex-grow: 1;
        }

        .panel__switcher {
            position: initial;
        }

        .panel__right {
            flex-basis: 230px;
            position: relative;
            overflow-y: auto;
            background-color: rgb(7 7 7 / 76%);
        }

        .templates-wrp {
            position: absolute;
            top: 350px;
            margin-left: 1025px;
        }

        /* Responsive Web Design(Device) */
        .panel__devices {
            position: initial;
        }

        /* Page manager */
        .page-manager {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .page-manager input {
            width: calc(100% - 110px);
            margin-right: 5px;
        }

        .page-manager button {
            margin-right: 5px;
        }

        .page-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .page-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            background-color: #fff;
        }

        .page-item input {
            margin-right: 5px;
        }

        .page-item button {
            margin-left: 5px;
        }

        .page-item.active {
            background-color: #e0e0e0;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="panel__top">
            <div class="panel__basic-actions"></div>
            <div class="panel__devices"></div>
            <div class="panel__switcher"></div>
        </div>
        <div class="row g-0">
            <div class="col-md-2">
                <div id="blocks"></div>
            </div>
            <div class="col-md-10 editor-row">
                <div class="editor-canvas">
                    <div id="gjs">
                        <h1>Start Your Webpage Design!!!</h1>
                    </div>
                </div>
                <div class="panel__right">
                    <div class="layers-container"></div>
                    <div class="styles-container"></div>
                    <div class="traits-container"></div>
                </div>
                <div class="templates-wrp">
                    <div class="page-manager">
                        <input type="text" id="new-page-name" placeholder="New Page Name">
                        <button id="add-page" class="btn btn-primary btn-sm">Add Page</button>
                        <button id="save-all-pages" class="btn btn-primary btn-sm">Save All Pages</button> <!-- Added Save All Pages button -->
                        <div class="page-list" id="page-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editor = grapesjs.init({
            container: '#gjs',
            canvas: {
                styles: ['https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css']
            },
            plugins: ["gjs-blocks-basic", "grapesjs-plugin-forms", "grapesjs-navbar", "grapesjs-style-filter"],
            pluginsOpts: {},
            fromElement: true,
            height: '90vh',
            width: 'auto',
            storageManager: false,
            blockManager: {
                appendTo: '#blocks',
                blocks: []
            },
            layerManager: {
                appendTo: '.layers-container'
            },
            selectorManager: {
                appendTo: '.styles-container'
            },
            traitManager: {
                appendTo: '.traits-container',
            },
            deviceManager: {
                devices: [{
                    name: 'Desktop',
                    width: '', // default size
                }, {
                    name: 'Mobile',
                    width: '320px', // this value will be used on canvas width
                    widthMedia: '480px', // this value will be used in CSS @media
                }]
            },
            styleManager: {
                appendTo: '.styles-container',
                sectors: [{
                    name: 'Dimension',
                    open: false,
                    buildProps: ['width', 'min-height', 'padding'],
                    properties: [
                        {
                            type: 'integer',
                            name: 'The width',
                            property: 'width',
                            units: ['px', '%'],
                            defaults: 'auto',
                            min: 0,
                        }
                    ]
                }, {
                    name: 'Extra',
                    open: false,
                    buildProps: ['background-color', 'box-shadow', 'custom-prop'],
                    properties: [
                        {
                            id: 'custom-prop',
                            name: 'Custom Label',
                            property: 'font-size',
                            type: 'select',
                            defaults: '32px',
                            options: [
                                { value: '12px', name: 'Tiny' },
                                { value: '18px', name: 'Medium' },
                                { value: '32px', name: 'Big' },
                            ],
                        }
                    ]
                }]
            },

            panels: {
                defaults: [{
                    id: 'layers',
                    el: '.panel__right',
                    resizable: {
                        maxDim: 350,
                        minDim: 200,
                        tc: 0, // Top handler
                        cl: 1, // Left handler
                        cr: 0, // Right handler
                        bc: 0, // Bottom handler
                        keyWidth: 'flex-basis',
                    },
                }, {
                    id: 'panel-switcher',
                    el: '.panel__switcher',
                    buttons: [{
                        id: 'show-layers',
                        active: true,
                        label: 'Layers',
                        command: 'show-layers',
                        togglable: false,
                    }, {
                        id: 'show-style',
                        active: true,
                        label: 'Styles',
                        command: 'show-styles',
                        togglable: false,
                    }, {
                        id: 'show-traits',
                        active: true,
                        label: 'Traits',
                        command: 'show-traits',
                        togglable: false,
                    }],
                }, {
                    id: 'panel-devices',
                    el: '.panel__devices',
                    buttons: [{
                        id: 'device-desktop',
                        label: 'Desktop',
                        command: 'set-device-desktop',
                        active: true,
                        togglable: false,
                    }, {
                        id: 'device-mobile',
                        label: 'Mobile',
                        command: 'set-device-mobile',
                        togglable: false,
                    }],
                }]
            }
        });

        editor.Commands.add('show-layers', {
            getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
            getLayersEl(row) { return row.querySelector('.layers-container') },

            run(editor, sender) {
                const lmEl = this.getLayersEl(this.getRowEl(editor));
                lmEl.style.display = '';
            },
            stop(editor, sender) {
                const lmEl = this.getLayersEl(this.getRowEl(editor));
                lmEl.style.display = 'none';
            },
        });

        editor.Commands.add('show-styles', {
            getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
            getStyleEl(row) { return row.querySelector('.styles-container') },

            run(editor, sender) {
                const smEl = this.getStyleEl(this.getRowEl(editor));
                smEl.style.display = '';
            },
            stop(editor, sender) {
                const smEl = this.getStyleEl(this.getRowEl(editor));
                smEl.style.display = 'none';
            },
        });

        editor.Commands.add('show-traits', {
            getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
            getTraitsEl(row) { return row.querySelector('.traits-container') },

            run(editor, sender) {
                const tmEl = this.getTraitsEl(this.getRowEl(editor));
                tmEl.style.display = '';
            },
            stop(editor, sender) {
                const tmEl = this.getTraitsEl(this.getRowEl(editor));
                tmEl.style.display = 'none';
            },
        });

        editor.on('load', () => {
            const pn = editor.Panels;
            const modal = editor.Modal;

            pn.addButton('options', [{
                id: 'open-templates',
                className: 'fa fa-folder-o',
                command: () => {
                    modal.setTitle('Saved Templates');
                    modal.setContent('Saved Templates will be displayed here');
                    modal.open();
                },
                attributes: {
                    title: 'Open templates'
                }
            }]);
        });

        // Preview Command
        editor.Commands.add('preview', {
            run(editor) {
                editor.stopCommand('sw-visibility');
                editor.getModel().get('Canvas').getElement().style.pointerEvents = 'none';
            },
            stop(editor) {
                editor.runCommand('sw-visibility');
                editor.getModel().get('Canvas').getElement().style.pointerEvents = 'auto';
            },
        });

        const pn = editor.Panels;
        pn.addButton('options', [{
            id: 'preview',
            className: 'fa fa-eye',
            command: 'preview',
            togglable: true,
        }]);

        // Add Page Manager functionality
        const pageList = document.getElementById('page-list');
        const newPageName = document.getElementById('new-page-name');
        const addPageButton = document.getElementById('add-page');
        const saveAllPagesButton = document.getElementById('save-all-pages');

        addPageButton.addEventListener('click', () => {
            const pageName = newPageName.value.trim();
            if (pageName) {
                const pageId = uuid.v4();
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.id = pageId;
                pageItem.innerHTML = `
                    <input type="text" value="${pageName}" readonly />
                    <button class="btn btn-sm btn-primary" onclick="loadPage('${pageId}')">Load</button>
                    <button class="btn btn-sm btn-danger" onclick="deletePage('${pageId}')">Delete</button>
                `;
                pageList.appendChild(pageItem);
                savePageData(pageId, pageName, editor.getComponents());
                newPageName.value = '';
            }
        });

        // Function to save all pages
        saveAllPagesButton.addEventListener('click', () => {
            const pageItems = document.querySelectorAll('.page-item');
            pageItems.forEach(pageItem => {
                const pageId = pageItem.dataset.id;
                const pageName = pageItem.querySelector('input').value;
                savePageData(pageId, pageName, editor.getComponents());
            });
            alert('All pages saved successfully!');
        });

        function loadPage(pageId) {
            const pageData = localStorage.getItem(pageId);
            if (pageData) {
                const { components } = JSON.parse(pageData);
                editor.setComponents(components);
                document.querySelectorAll('.page-item').forEach(item => item.classList.remove('active'));
                document.querySelector(`.page-item[data-id="${pageId}"]`).classList.add('active');
            }
        }

        function deletePage(pageId) {
            if (confirm('Are you sure you want to delete this page?')) {
                localStorage.removeItem(pageId);
                document.querySelector(`.page-item[data-id="${pageId}"]`).remove();
                editor.setComponents('');
            }
        }

        function savePageData(pageId, pageName, components) {
            const pageData = {
                id: pageId,
                name: pageName,
                components: components.toJSON(),
            };
            localStorage.setItem(pageId, JSON.stringify(pageData));
        }
    </script>
</body>
</html>
